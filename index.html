    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #0c0c0c;
        color: #e5e5e5;
        font-family: 'Inter', sans-serif;
      }
      .stranger-title {
        font-family: 'Bungee', cursive;
        text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        letter-spacing: 0.1em;
      }
      .retro-text {
        font-family: 'VT323', monospace;
      }
      .upside-down-bg {
        background: linear-gradient(to bottom, #0c0c0c, #1a1010);
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 100;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.2) 10%, rgba(0, 0, 0, 0.1) 100%);
        opacity: 0.1;
        position: fixed;
        bottom: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
      .glow-red {
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
      }
    </style>
